<h1>Login</h1>
<form enctype="text/plain" id="loginUser" method="post">
    <label for="userEmail">User email:</label>
    <div><input type="text" id="userEmail" ng-model="user.email" required></div>
    <label for="password">Password:</label>
    <div><input type="password" id="password" ng-model="user.password" required></div>
    <div><button type="submit" id="loginSend" ng-click="login()">Login</button> </div>
</form>
