
<form enctype="text/plain" id="loginUser" method="post">
    <label for="userName">User name:</label>
    <div><input type="text" id="userName" ng-model="userName" required></div>
    <label for="password">Password:</label>
    <div><input type="password" id="password" ng-model="password" required></div>
    <div><button type="submit" id="loginSend">Login</button> </div>
</form>
