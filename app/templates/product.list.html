
<h1>Product list:</h1>
<div class="product-list-by-categories">
    <input type="checkbox" ng-click="open = !open"/>
    <span>Show product list by categories</span>
</div>
<div ng-show="open" ng-repeat="(key, value) in products | filter: search">
    <div class="row-fluid">
        <h3>{{value[0].category}}</h3>
        <div sortable-list-directive data="value" link="'products'"></div>
    </div>
</div>
<div ng-show="!open">
    <div class="row-fluid" ng-if="allProducts">
        <div sortable-list-directive data="allProducts" search="search" link="'products'"></div>
    </div>
</div>
<div class="row-fluid">
    <button class="btn btn-primary" ng-click="add()"> <i class="icon-white glyphicon-plus"></i>Add product</button>
</div>
