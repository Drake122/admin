
<h1>Product list:</h1>

<div class="row-fluid">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody >

            <tr ng-repeat="product in products| filter:search">
                    <td>{{product.id}}</td>
                    <td><a href="#/products/{{product.id}}">{{product.name}} </a></td>
                    <td>{{product.category.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row-fluid">
    <button class="btn btn-primary"> <i class="icon-white glyphicon-plus"></i>Add product</button>
</div>
