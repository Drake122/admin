<h3>Product:</h3>

<div class="row-fluid">
    <table class="table table-bordered">

        <tbody >
            <tr>
                <td><h4>Name:</h4></td>
                <td><h4>{{product.name}}</h4></td>
            </tr>
            <tr>
                <td>Id:</td>
                <td>{{product.id}}</td>
            </tr>
            <tr>
                <td>Created:</td>
                <td>{{product.createdAt}}</td>
            </tr>
            <tr>
                <td>Updated:</td>
                <td> {{product.updatedAt}}</td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>{{product.category.name}}</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>{{product.description}}</td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><i class="icon-white glyphicon-euro">{{product.price}}</i></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row-fluid">
    <button class="btn btn-danger"> <i class="glyphicon glyphicon-remove"></i>Delete this product</button>
</div>
