<table class="table table-bordered">
    <thead>
        <th class="sort" ng-click="sortBy('attribute')" ng-repeat="attribute in attributes">{{attribute}}</th>
    </thead>
    <tbody>
        <tr ng-repeat="product in products">
            <td ng-repeat="attribute in attributes">product[attribute]</td>
        </tr>
    </tbody>
</table>
