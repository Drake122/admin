<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Webshop</title>
    <link rel="stylesheet" href="style/index.css" type="text/css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-md-5 col-sm-5" id="right-text">
                <a class="glyphicon glyphicon-log-in" href="#/login/">Login</a>
                <a href="#/register/">Register</a>
            </div>
            <div class="col-sm-2 col-md-2" id="search">
                <span id="searchicon" class="glyphicon glyphicon-search"></span>
                <input id="searchfield" type="text" class="form-control" placeholder="Search" ng-model="search"/>
            </div>
            <div class="col-md-5 col-sm-5" id="left-text">
                <a class=" glyphicon glyphicon-user" href="#/user/">Profile</a>
                <a class=" glyphicon glyphicon-log-out" href="#/">Logout</a>
            </div>
        </div>
    </header>
    <div class="container">
        <section class="col-sm-2 col-md-2 left">
            <a href="#/products/">Products</a>
            <br/>
            <a href="#/users">Users</a>
            <hr/>
        </section>
        <div class="col-sm-10 col-md-10 right right-container">
            <ng-view></ng-view>
        </div>

    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="script/index.js" type="text/javascript"></script>
    <script src="script/services/api.service.js" type="text/javascript"></script>
    <script src="script/controllers/login.controller.js" type="text/javascript"></script>
    <script src="script/controllers/register.controller.js" type="text/javascript"></script>
    <script src="script/controllers/product.list.controller.js" type="text/javascript"></script>
    <script src="script/controllers/product.controller.js" type="text/javascript"></script>
    <script src="script/controllers/users.controller.js" type="text/javascript"></script>
    <script src="script/controllers/users.details.controller.js" type="text/javascript"></script>
</body>
</html>
