<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webshop</title>
    <link rel="stylesheet" href="style/index.css" type="text/css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
</head>
<body ng-controller="mainController">
    <header class="container-fluid">
        <div class="row">
            <div class="col-md-5 col-sm-5" id="right-text" >
                <a class="glyphicon glyphicon-log-in" href="#/login/">Login</a>
                <a href="#/register/" ng-if="token">Register</a>
            </div>
            <div class="col-sm-2 col-md-2" id="search">
                <span id="searchicon" class="glyphicon glyphicon-search"></span>
                <input id="searchfield" type="text" class="form-control" placeholder="Search" ng-model="search"/>
            </div>
            <div class="col-md-5 col-sm-5" id="left-text">
                <a class=" glyphicon glyphicon-user" href="#/my-profile" ng-if="token">Profile</a>
                <a class=" glyphicon glyphicon-log-out" href="#/" ng-click="logout()">Logout</a>
            </div>
        </div>
    </header>
    <div class="container">
        <section class="col-sm-2 col-md-2 left" ng-if="token">
            <a href="#/categories/">Categories</a>
            <br/>
            <a href="#/categoryTree/">Category-tree</a>
            <br/>
            <a href="#/products/">Products</a>
            <br/>
            <a href="#/users">Users</a>
            <br/>
            <a href="#/warehouses/">Warehouses</a>
            <hr/>
        </section>
        <div class="col-sm-10 col-md-10 right right-container">
            <h3><div ng-if="!token">Hello, please log in!</div></h3>
            <h3><div ng-if="token">Hi, {{user.name}}</div></h3>
            <ng-view></ng-view>
        </div>
    </div>

    <script src="script/bower.js" type="text/javascript"></script>
    <script src="script/build.js" type="text/javascript"></script>

</body>
</html>
