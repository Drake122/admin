<ul>
    <li ng-repeat="category in data" >
        <div><button class="sign" ng-click="openfv(category.id); open = !open; reverse = !reverse" ng-class="{reverse: reverse}"></button> {{category.name}}</div>
        <div ng-show="open"><category-tree data="category.children"></category-tree></div>
    </li>
</ul>
